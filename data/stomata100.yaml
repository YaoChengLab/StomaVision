# ABRC 2023 dataset - stomata100
var:
  dataset_dir: /mnt/linux/abrc/abrc/dataset
  dataset_name: stomata100

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
# train: ../../google-drive/stomata100/train.txt
# val: ../../google-drive/stomata100/val.txt
# test: ../../google-drive/stomata100/test.txt
train: /mnt/linux/abrc/abrc/dataset/stomata100/images/train/
val: /mnt/linux/abrc/abrc/dataset/stomata100/images/val/

# number of classes
nc: 1

# class names
# replace all class names list with your class names
names: ["stomata"]
