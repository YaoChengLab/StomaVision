# ABRC 2023 dataset - stomata200-mix
var:
  dataset_dir: /mnt/linux/abrc/abrc/dataset
  dataset_name: stomata100-museum

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
# train: ../../google-drive/stomata100-museum/train.txt
# val: ../../google-drive/stomata100-museum/val.txt
# test: ../../google-drive/stomata100-museum/test.txt
train: /mnt/linux/abrc/abrc/dataset/stomata100-museum/images/train/
val: /mnt/linux/abrc/abrc/dataset/stomata100-museum/images/val/

# number of classes
nc: 1

# class names
# replace all class names list with your class names
names: ["stomata"]
